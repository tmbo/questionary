language: python
os: linux
dist: xenial
cache:
  directories:
  - "$HOME/.cache/pip"
python:
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - PROMTTOOLKITVER=3.*
  - PROMTTOOLKITVER=2.*
install:
  - pip install -r requirements_dev.txt
  - pip install -e .
  - pip install prompt_toolkit==$PROMTTOOLKITVER
  - pip list
script:
  - travis_wait pytest --pycodestyle --cov questionary -v
after_success:
  - coveralls
jobs:
  include:
  - stage: codestyle
    python: 3.7
    install: pip install -r requirements_dev.txt
    script: black --check --diff .
    after_success: skip
  - stage: deploy
    python: 3.6
    install: skip
    script: skip
    deploy:
      provider: pypi
      username: tmbo
      distributions: "sdist bdist_wheel"
      on:
        branch: master
        tags: true
      password:
        secure: ""
