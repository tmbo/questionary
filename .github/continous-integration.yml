name: Continuous Integration

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:

env:
  POETRY_VIRTUALENVS_CREATE: false

# SECRETS
# - PYPI_TOKEN: publishing token for tmbo account, needs to be maintainer of
#               tmbo/questionary on pypi

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python 3.7 ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v3

    - name: Load Poetry Cached Libraries â¬‡
      uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry-

    - name: Install dependencies ğŸ–¥
      run: poetry install --no-interaction

    - name: Lint Code ğŸ
      run: make lint

    - name: Check Types ğŸ“š
      run: make types

    - name: Check Version Numbers ğŸ•¸
      run: |
        pip install toml
        python3 scripts/validate_version.py

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
        promttoolkit: [3.*, 2.*]

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python 3.7 ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v3

    - name: Load Poetry Cached Libraries â¬‡
      uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry-

    - name: Install dependencies ğŸ–¥
      run: |
        poetry install --no-interaction
        poetry run pip install prompt_toolkit==${{ runner.promttoolkit }}

    - name: Test Code ğŸ”
      run: make test

    - name: Send Coverage Report ğŸ“Š
      if: matrix.python-version == 3.6 && matrix.os != 'windows-latest'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_SERVICE_NAME: github
      run: poetry run coveralls

  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest

    # deploy will only be run when there is a tag available
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [quality, test]  # only run after all other stages succeeded

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python 3.7 ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v3

    - name: Build âš’ï¸ Distributions
      run: poetry build -u __token__ -p ${{ secrets.PYPI_TOKEN }}
